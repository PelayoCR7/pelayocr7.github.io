  <body>  
<h1>Ejercicio 1</h1>
    <script>
      let numero = prompt("Ingresa un número:");

       if (numero > 0) { alert("El número es positivo"); } 

      else if (numero < 0) { alert("El número es negativo"); } 

      else { alert("El número es cero"); }


    </script> 
    <h1>Ejercicio 2</h1>
    <script>

      let contraseña = prompt("Ingresa tu contraseña:");

      if (contraseña === "secreto123") { document.write("Contraseña correcta. Bienvenido!"); } 

      else { document.write("Contraseña incorrecta. Inténtalo de nuevo."); }


    </script>
    <h1>Ejercicio 3</h1>
    <script>
      let valor = prompt("Ingresa un numero de nuevo"); 
      
       if (valor == null) 
       { 
         alert("El valor es nulo.");
       }

       else {
         alert("El valor no es nulo.");
       }
      
    </script>
    <h1>Ejercicio 4</h1>
    <script>
      let num = parseInt(prompt("Ingresa un número:"));

       if (num > 0 && num % 2 == 0) { console.log("Positivo y par"); } 
       else if (num > 0 && num % 2 !== 0) { console.log("Positivo e impar"); } 

      else { console.log("El número no es positivo"); }
      
    </script>
