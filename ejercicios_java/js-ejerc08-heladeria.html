<!DOCTYPE html>
<html>
<head>
    <title>Javascript</title>
   
</head>
<body>
 <script> 
      var mono =  prompt("Elija un tamaño: pequeño, mediano o grande");
      var rayo = prompt("Elija un sabor: Fresa, Vainilla, Chocolate o Chocolate Blanco")
    var precio1 = 0.00;
    var precio2 = 0.00;
    var precio12 = 0.00;
    var precio3 = 0.00;
    var precioFinal = 0.00;

    if(mono == "pequeño"){
      precio1 = 1
    }
    else if (mono == "mediano"){
      precio1 = 2
    }
    else if (mono == "grande"){
      precio1 = 3
    }
    if (rayo == "Fresa" || rayo == "Chocolate" ) {
      precio2 = 0 
    }
    else if (rayo == "Vainilla" || rayo == "Chocolate Blanco") {
      precio2 = 1
    }
    precio12 = precio1 + precio2
    var topping = window.prompt("Elija topping: Oreo, Kitkat, Brownie o Lacasitos")
    switch (topping) {
      case "Oreo" || "Brownie": 
        precio3 = 0.5;
        break;
      
      case "Kitkat" || "Lacasitos": 
        precio3 = 0.3;
        break;
      }
      precioFinal = precio12 + precio3
      document.write("<h1>El helado cuesta " + precioFinal + " €</h1>" + "<br>" + "<img src='/Imagenes/helado.jpg' alt='helado'  height='200'>")
    
    
    
    
    </script>
</body>
  
</html>
